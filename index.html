<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Terminal</title>
</head>
<body>
    <main id="main" class="page active">
        <div class="header">
            <div class="header-container">
                <div class="languages">
                    <div class="language">
                        <a href="#"><img src="./images/russia_circle_flag-512.webp" ></a>
                    </div>
                    <div class="language">
                        <a href="#"><img src="./images/az.png"></a>
                    </div>
                    <div class="language">
                        <a href="#"><img src="./images/eng.png" alt="russian"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <a href="#gas">
                <div class="card azeriqaz">
                    <img src="./images/azeriqaz.png" alt="the logo of azeriqaz">
                    <p>AZƏRİQAZ</p>
                </div>
            </a>
            <a href="#phone">
                <div class="card phone">
                    <img src="./images/phone.png" alt="the logo of phone">
                    <p>TELEFON</p>
                </div>
            </a>
            <a href="#facebook">
                <div class="card facebook">
                    <img src="./images/Facebook.png" alt="the logo of Facebook">
                    <p>FACEBOOK</p>
                </div>
            </a>  
        </div>
    </main>
    <div id="gas" class="page">
        <div  class="provider-details">
            <div>
                <a href="#main"> <img class="back" src="./images/back.png"></a>
            </div>
            <img class="provider-icon" src="./images/azeriqaz.png" alt="the logo of azeriqaz">
        </div>
    </div>
    <div id="phone" class="page ">
        <div class="provider-details">
            <div>
                <a href="#main"> <img class="back" src="./images/back.png"></a>
            </div>
            <img class="provider-icon" src="./images/phone.png" alt="the logo of phone">
            
        </div>
    </div>
    <div id="facebook" class="page ">
        <div  class="provider-details">
            <div>
                <a href="#main"> <img class="back" src="./images/back.png"></a>
            </div>
            <img class="provider-icon" src="./images/Facebook.png" alt="the logo of Facebook">
           
        </div>
    </div>
